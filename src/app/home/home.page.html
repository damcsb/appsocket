<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Home
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> 

  <div>
    <ion-card>
        <ion-card-header>MAIN INFO</ion-card-header>
        <ion-card-content><br>
            Nombre: {{ cAuth.sesion.profile?.name }}<br><br>
            biografia: {{ cAuth.sesion.profile?.bio }}<br><br>
            email: {{ cAuth.sesion.profile?.email }}<br><br>
            slug : {{ cAuth.ws.app?.slug }}<br>
        </ion-card-content>
    </ion-card>
  </div>

  <!--MENU SLIDE-->
  <ion-menu>
      <ion-header>
          <ion-toolbar color="light">
              <ion-title>Main Menu</ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-list>
              <ion-menu-toggle auto-hide="false" *ngFor="let p of appMenu">
                  <!---<ion-item [routerDirection]="'app-home'" [routerLink]="[p.url]">
                      <ion-icon slot="start" [name]="p.icon"></ion-icon>
                      <ion-label>{{p.title}}</ion-label>
                  </ion-item>-->
                  <ion-item (click)="logout()">
                    <ion-icon slot="start" [name]="'close-circle'"></ion-icon>
                    <ion-label>Log Out<output></output></ion-label>
                  </ion-item>
              </ion-menu-toggle>
          </ion-list>
      </ion-content>
  </ion-menu>
  <!-- ROUTER -->
  <ion-router-outlet main></ion-router-outlet>
</ion-content>
